---
- name: deploy open web ui as a systemd service using pip
  hosts: ai
  become: yes
  vars:
    open_webui_dir: "/opt/open-webui"
    venv_dir: "/opt/.virtualenvs/open-webui"
    service_name: "open-webui"

  tasks:
    - name: create the virtual environment directory
      ansible.builtin.file:
        path: "{{ venv_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: create python virtual environment
      ansible.builtin.command:
        cmd: "python3 -m venv {{ venv_dir }}"
        creates: "{{ venv_dir }}/bin/activate"

    - name: install ppen web ui via pip in the virtual environment
      ansible.builtin.pip:
        name: "open-webui"
        virtualenv: "{{ venv_dir }}"
        state: present

    - name: ensure the service file directory exists
      ansible.builtin.file:
        path: "/etc/systemd/system"
        state: directory
        mode: '0755'

    - name: create the systemd service file
      ansible.builtin.template:
        src: open-webui.service
        dest: "/etc/systemd/system/{{ service_name }}.service"
        owner: root
        group: root
        mode: '0644'
      notify:
        - reload systemd
        - Sstart and enable open web ui service

  handlers:
    - name: reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: start and enable open web ui service
      ansible.builtin.systemd:
        name: "{{ service_name }}"
        state: started
        enabled: yes