---
- hosts: all
  become: yes
  serial: 1
  tasks:
  - name: suppress banner
    file:
      path: "/home/ubuntu/.hushlogin"
      state: touch

  - name: base packages
    apt:
      name:
      - build-essential
      - ca-certificates
      - curl
      - gnupg
      - htop
      - python3-dev
      - python3-pip
      - python3-venv
      - python3-virtualenv
      - tmux
      - vim
      cache_valid_time: 3600    # update cache if more than an hour old
